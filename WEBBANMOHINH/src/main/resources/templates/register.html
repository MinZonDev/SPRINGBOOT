<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="_layout">
<head>
    <meta charset="UTF-8">
    <title>Register Account</title>
</head>
<body>
<div layout:fragment="content" class="container body-content">
    <form th:action="@{/register}" th:object="${user}" method="post" style="max-width: 350px; margin: 0 auto;">
        <div class="border border-secondary p-3 rounded">
            <p>Register Account</p>
            <p>
                <input type="email" name="email" placeholder="Email" class="form-control" required autofocus/>
            </p>
            <p>
                <input type="text" name="username" placeholder="Username" class="form-control" required/>
            </p>
            <p>
                <input type="password" name="password" class="form-control" placeholder="Password" required />
            </p>
            <p>
                <input type="submit" value="Register" class="btn btn-primary" />
            </p>
        </div>
    </form>
</div>
</body>
</html>
